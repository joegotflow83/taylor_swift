{% extends 'base.html' %}

{% block title %}Update Picture{% endblock title %}

{% block content %}
<div class="info">
	<h3>Update Your Profile Picture</h3>
	<form method="post" action="/accounts/update_profile_picture/">
		{% csrf_token %}
		{{ form.as_p }}
		<br>
		<input type="submit" name="submit" value="Update Picture" <a class="waves-effect waves-light btn">
	</form>
</div>

<style>
	.info {
		padding-left: 30px;
	}
</style>
{% endblock %}
