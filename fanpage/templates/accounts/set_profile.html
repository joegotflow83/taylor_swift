{% extends 'base.html' %}

{% block title %}Set Profile{% endblock title %}

{% block content %}

<div class="info">
	<h3>Enter your profile information</h3>
	<form method="post" action="/accounts/update_profile/">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" name="submit" value="Finish Profile" <a class="waves-effect waves-light btn">
	</form>
</div>

<style>
	.info {
		padding-left: 30px;
	}
</style>

{% endblock %}
